<main class="container-fluid pb-5 pt-5">
    <div class="row mt-5 justify-content-center">
        <div class="col-md-4 col-sm-6 col-12 white-block mt-5">

            <section class="p-2">

                <h3 class="text-center">Inscription</h3>
                <div class="text-center">
                    <i class="fa fa-user-circle fa-5x"></i>
                </div>

                <div class="md-form">
                    <input required="required" [(ngModel)]="user.last_name" mdbInputDirective type="text" id="last_name" class="form-control">
                    <label for="last_name">Nom</label>
                </div>

                <div class="md-form">
                    <input required="required" [(ngModel)]="user.first_name" mdbInputDirective type="text" id="first_name" class="form-control">
                    <label for="first_name">Prénom</label>
                </div>

                <div class="md-form">
                    <input required="required" [(ngModel)]="user.email" mdbInputDirective type="email" id="email" class="form-control">
                    <label for="email">Email</label>
                </div>

                <div class="md-form">
                    <input required="required" [(ngModel)]="user.tel" mdbInputDirective type="tel" id="tel" class="form-control">
                    <label for="tel">Téléphone</label>
                </div>

                <div class="md-form">
                    <input required="required" [(ngModel)]="user.password" mdbInputDirective type="password" id="password" class="form-control">
                    <label for="password">Mot de passe</label>
                </div>

                <div class="md-form text-right">
                    <button (click)="register()" class="btn btn-deep-purple">S'inscrire</button>
                </div>

            </section>
        </div>
    </div>
</main>


<app-guest-header [active]="'register'"></app-guest-header>
