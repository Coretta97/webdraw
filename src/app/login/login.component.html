<main class="container-fluid pt-5">
    <div class="row mt-5 justify-content-center">
        <div class="col-md-4 col-sm-6 col-12 white-block mt-5">

            <section class="p-2">

                <h3 class="text-center">Connexion</h3>
                <div class="text-center">
                    <i class="fa fa-user-circle fa-5x"></i>
                </div>
                <div class="md-form">
                    <input required="required" [(ngModel)]="guest.email" mdbInputDirective type="email" id="email" class="form-control">
                    <label for="email">Email</label>
                </div>

                <div class="md-form">
                    <input required="required" [(ngModel)]="guest.password" mdbInputDirective type="password" id="password" class="form-control">
                    <label for="password">Mot de passe</label>
                </div>

                <div class="md-form text-right">
                    <button (click)="login()" class="btn btn-deep-purple">Se connecter</button>
                </div>

            </section>
        </div>
    </div>
</main>

<app-guest-header [active]="'login'"></app-guest-header>
